<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1> User Form</h1>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                        <small  class="invalid-feedback">Name Must be between 2 and 15 charachters.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Zipcode</label>
                        <input type="text" class="form-control" id="zip" placeholder="Zipcode">
                        <small  class="invalid-feedback">Enter a valid Zipcode.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email">
                        <small  class="invalid-feedback">Enter a valid Email.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone">
                        <small  class="invalid-feedback">Enter a valid phone Number.</small>
                    </div>

                   
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
